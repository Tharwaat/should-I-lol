        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Mozilla Headline', sans-serif;

            display: flex;
            flex-direction: column;

            justify-content: center;
            color: #000000;

            padding: 2rem;
            transition: background 0.8s ease;
        }
        
        body.yes-background {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #4caf50 100%);
        }
        
        body.no-background {
            background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 50%, #f44336 100%);
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 7rem;
            font-weight: 700;
            font-family: 'Bebas Neue', sans-serif;  /* Changed font to Bebas Neue */
            margin-bottom: 2rem;
            line-height: 1.2;

        .answer-section {

        }
        
        .answer.no {
            color: #000000;
        }
        
        .reason {
            font-size: 3rem;
            font-family: 'Bebas Neue', sans-serif;  /* Changed font to Bebas Neue */
            color: rgba(0, 0, 0, 0.8);
            line-height: 1.5;
            width: 100%;
            margin: 0 auto;
            letter-spacing: 1px;
        }
        
        .button-49,
        .button-49:after {
            width: 150px;
            height: 76px;
            line-height: 78px;
            font-size: 20px;
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(45deg, transparent 5%, #000000 5%);
            border: 0;
            color: #fff;
            letter-spacing: 3px;
            box-shadow: 6px 0px 0px #fcce00;
            outline: transparent;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            margin: 1rem 0;
        }
        
        .button-49:after {
            --slice-0: inset(50% 50% 50% 50%);
            --slice-1: inset(80% -6px 0 0);
            --slice-2: inset(50% -6px 30% 0);
            --slice-3: inset(10% -6px 85% 0);
            --slice-4: inset(40% -6px 43% 0);
            --slice-5: inset(80% -6px 5% 0);
            
            content: 'SHOULD I?';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 3%, #8B0000 3%, #8B0000 5%, #000000 5%);
            text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #8B0000;
            clip-path: var(--slice-0);
        }
        
        .button-49:hover:after {
            animation: 1s glitch;
            animation-timing-function: steps(2, end);
        }
        
        .button-49:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-49:disabled:hover:after {
            animation: none;
        }
        
        @keyframes glitch {
            0% {
                clip-path: var(--slice-1);
                transform: translate(-20px, -10px);
            }
            10% {
                clip-path: var(--slice-3);
                transform: translate(10px, 10px);
            }
            20% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 10px);
            }
            30% {
                clip-path: var(--slice-3);
                transform: translate(0px, 5px);
            }
            40% {
                clip-path: var(--slice-2);
                transform: translate(-5px, 0px);
            }
            50% {
                clip-path: var(--slice-3);
                transform: translate(5px, 0px);
            }
            60% {
                clip-path: var(--slice-4);
                transform: translate(5px, 10px);
            }
            70% {
                clip-path: var(--slice-2);
                transform: translate(-10px, 10px);
            }
            80% {
                clip-path: var(--slice-5);
                transform: translate(20px, -10px);
            }
            90% {
                clip-path: var(--slice-1);
                transform: translate(-10px, 0px);
            }
            100% {
                clip-path: var(--slice-1);
                transform: translate(0);
            }
        }
        
        @media (min-width: 768px) {
            .button-49,
            .button-49:after {
                width: 200px;
                height: 86px;
                line-height: 88px;
            }
        }
        
        .footer {
            margin-top: 3rem;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            transition: color 0.8s ease;
        }
        
        body.yes-background .footer,
        body.no-background .footer {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .footer a {
            color: #000000;
            text-decoration: none;
        }
        
        /* .footer a:hover {

        } */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .answer {
                font-size: 3rem;
            }
            
            .answer-section {
                padding: 2rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .answer {
                font-size: 2.5rem;
            }
            
            .reason {
                font-size: 2rem;
            }
        }
    </style>
</head>

        function makeDecision() {

            // Show loading state with random loading message

                answerElement.className = `answer ${response.type}`;

                button.textContent = 'SHOULD I?';
            }, 1000);
        }

        // Keyboard support

                if (!document.getElementById('decideBtn').disabled) {
